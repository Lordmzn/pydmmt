simulation:
  target: ["y1", "y2", "y3", "y4", "y5"]   # defines target for the simulation
  inputs: ["x1", "x2"]  # defines the input to start the simulation from

functions:
  - "y1 = x1 + x2"
  - "y2 = x1 ^ x2"
  - "y3 = max( x1 , x2 )"
  - "y4 = max( min( y1 , y2 ), x2 )"
  - "y5 = min( x1 , x2 , y1 , y2 , y3 )"
